<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Slackey&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <title>Wheel of Prizes</title>
</head>

<body>
  <div class="game-board">
    <div class="game-board__title">WHEEL of PRIZES</div>
    <div class="game-board__category">
      <p id="puzzle-category" class="game-board__category-text">CATEGORY</p>
    </div>
    <div class="game-board__puzzle">
      <div id="puzzle-text" class="game-board__puzzle-text"></div>
    </div>
    <div id="feedback" class="game-board__feedback"></div>
    <div class="game-board__controls">
      <div class="play-options">
        <form id="guess-form" class="controls-form">
          <div class="controls-form__group">
            <label for="guess">Enter Consonant:</label>
            <input type="text" name="guess" id="guess" size="1" maxlength="1" required
              pattern="[BbCcDdFfGgHhJjKkLlMmNnPpQqRrSsTtVvWwXxYyZz]">
            <button>Guess Consonant</button>
          </div>
        </form>
      </div>
      <div id="main-options" class="play-options">
        <form id="spin-form" class="controls-form">
          <button name="spin">Spin Wheel</button>
        </form>
        <form id="vowel-form" class="controls-form">
          <div class="controls-form__group">
            <label for="buy-vowel">Enter Vowel:</label>
            <input type="text" name="buy-vowel" id="buy-vowel" size="1" maxlength="1" required pattern="[AaEeIiOoUu]">
            <button name="buy">Buy Vowel</button>
          </div>
        </form>
        <form id="solve-form" class="controls-form">
          <button name="solve">Solve Puzzle</button>
        </form>
      </div>
      <div class="play-options">
        <form id="next-round-form" class="controls-form">
          <div id="round-message"></div>
          <button name="next-round" id="next-round-btn">Next Round</button>
        </form>
      </div>
    </div>
    <div id="scoreboard" class="game-board__scoreboard">
    </div>
  </div>

  <script src="js/puzzles.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
