<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Slackey&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <title>Wheel of Prizes</title>
</head>

<body>
  <div class="game-board">
    <div class="game-board__title">WHEEL of PRIZES</div>
    <div class="game-board__category">
      <p class="game-board__category-text">CATEGORY</p>
    </div>
    <div class="game-board__puzzle">
      <div class="game-board__puzzle-text">
        <div class="game-board__puzzle-word">
          <span class="game-board__puzzle-letter">P</span>
          <span class="game-board__puzzle-letter">U</span>
          <span class="game-board__puzzle-letter">Z</span>
          <span class="game-board__puzzle-letter">Z</span>
          <span class="game-board__puzzle-letter">L</span>
          <span class="game-board__puzzle-letter">E</span>
        </div>
        <span class="game-board__puzzle-letter game-board__puzzle-space"> </span>
        <div class="game-board__puzzle-word">
          <span class="game-board__puzzle-letter">P</span>
          <span class="game-board__puzzle-letter">U</span>
          <span class="game-board__puzzle-letter">Z</span>
          <span class="game-board__puzzle-letter">Z</span>
        </div>
        <span class="game-board__puzzle-letter game-board__puzzle-space"> </span>
        <div class="game-board__puzzle-word">
          <span class="game-board__puzzle-letter">P</span>
          <span class="game-board__puzzle-letter">U</span>
        </div>
        <span class="game-board__puzzle-letter game-board__puzzle-space"> </span>
        <div class="game-board__puzzle-word">
          <span class="game-board__puzzle-letter">P</span>
          <span class="game-board__puzzle-letter">U</span>
          <span class="game-board__puzzle-letter">Z</span>
          <span class="game-board__puzzle-letter">Z</span>
          <span class="game-board__puzzle-letter">L</span>
          <span class="game-board__puzzle-letter">E</span>
        </div>
      </div>
    </div>
    <div id="feedback" class="game-board__feedback">FEEDBACK</div>
    <div class="game-board__controls">
      <form id="spin-form" class="controls-form">
        <p>Spin the Wheel</p>
        <button>Spin</button>
      </form>
      <form id="guess-form" class="controls-form">
        <p>Guess a letter. Consonants are free, vowels cost $250.</p>
        <div class="controls-form__group">
          <label for="guess">Your Guess:</label>
          <input type="text" name="guess" id="guess" size="1" maxlength="1" required pattern="[A-Za-z]">
          <button>Submit</button>
        </div>
      </form>
    </div>
    <div class="game-board__scoreboard">
      <div class="player-card">
        <p class="player-card__name">Player 1</p>
        <p class="player-card__score">$0</p>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
